{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h2>Створити папку</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Зберегти</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Відміна</a>
  </form>
</div>
{% endblock %}
