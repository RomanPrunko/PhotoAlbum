{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h2>
    Завантажити фото
    {% if folder %} в папку "{{ folder.name }}" {% endif %}
  </h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Завантажити</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Відміна</a>
  </form>
</div>
{% endblock %}
